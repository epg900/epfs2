<html>
  <head>
    <script type="text/javascript">
     function fetchImage() {
        document.images["screen"].src = "/screen.png?random=" + new Date().getTime();
		}
	document.addEventListener("DOMContentLoaded", fetchImage)
	setInterval(fetchImage, 1000);
    </script>
  </head>
  <body>
    <img width="100%" id="screen">
  </body>
</html>
